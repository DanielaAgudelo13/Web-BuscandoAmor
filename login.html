<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/index.css" />
      <link rel="shortcut icon" href="/images/general/logo-paw.svg" type="image/x-icon" />
      <title>Buscando Amor</title>
   </head>
   <body>
      <header class="header">
         <div class="headerContent">
            <img class="headerLogo" src="./images/general/logo.svg" alt="" />

            <nav class="nav">
               <a href="" class="navLink">Inicio</a>
               <a href="" class="navLink">Nosotros</a>
               <a href="" class="navLink">Contáctenos</a>
            </nav>
         </div>

         <img src="./images/iconos/logout.svg" alt="" />
      </header>

      <article class="auth">
         <section class="authText">
            <h1 class="white">Bienvenido de nuevo</h1>
            <p class="white">
               Buscamos proteger la vida de perros y gatos en estado de maltrato y abandono. Les brindamos alimentos,
               medicamentos y albergue, con el fin de mejorar su calidad de vida y conseguirles un hogar.
            </p>
         </section>

         <form class="authForm">
            <h1>Iniciar Sesión</h1>

            <div class="authFormInputs">
               <label for="email">
                  Email
                  <input type="text" name="email" placeholder="Escribe tu correo electronico" />
               </label>

               <label for="email">
                  Contraseña
                  <input type="password" name="password" placeholder="Escribe tu contraseña" />
               </label>
            </div>

            <button class="btn btnFullSize">Iniciar Sesión</button>
         </form>
      </article>
   </body>
</html>
