<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="./images/general/logo-paw.svg" type="image/x-icon" />
      <link rel="stylesheet" href="./styles/index.css" />
      <title>Buscando Amor</title>
   </head>
   <body>
      <header class="header">
         <div class="headerContent">
            <img class="headerLogo" src="./images/general/logo.svg" alt="" />

            <nav class="nav">
               <a href="./home.html" class="navLink">Solicitudes</a>
               <a href="./petList.html" class="navLink navLinkActive">Registro Animal</a>
               <a href="./adoptionsList.html" class="navLink">Adopciones realizadas</a>
            </nav>
         </div>

         <img class="btnLogout" src="./images/iconos/logout.svg" alt="" />
      </header>

      <article class="article formPet">
         <section class="formPetAside clickable">
            <div class="formPetPhotoContainer">
               <img src="./images/iconos/plus.svg" alt="" />
               <p class="white">Añade una imagen</p>
            </div>

            <form class="formUploadPhoto hidden">
               <label>
                  url de la imagen
                  <input name="url" />
               </label>
               <button class="btn">Cargar</button>
            </form>
         </section>

         <form class="formPetContent">
            <label>
               Nombre
               <input type="text" name="name" placeholder="Escribe el nombre de tu peludito" />
            </label>

            <label>
               Elige la categoría
               <div class="formPetRow">
                  <button type="button" class="btn btnWhite btnDog">
                     <img src="./images/iconos/dog.svg" alt="" />
                  </button>
                  <button type="button" class="btn btnWhite btnCat">
                     <img src="./images/iconos/cat.svg" alt="" />
                  </button>
               </div>
            </label>

            <div class="formPetRow">
               <label>
                  Raza
                  <input type="text" name="breed" placeholder="Escribre la raza" />
               </label>

               <label>
                  Características
                  <input type="text" name="charaterics" placeholder="Escribre las características" />
               </label>
            </div>

            <div class="formPetRow">
               <label class="first">
                  Edad
                  <input type="text" name="age" />
               </label>

               <label class="second">
                  color
                  <input type="text" name="color" />
               </label>

               <label class="third">
                  Sexo
                  <select name="sex">
                     <option value="male">Masculino</option>
                     <option value="female">Femenino</option>
                  </select>
               </label>
            </div>

            <label>
               Descripción
               <textarea name="description" rows="1"></textarea>
            </label>

            <button class="btn formPetBtn">Publicar</button>
         </form>
      </article>
   </body>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

   <script src="./js/firebase.js"></script>
   <script src="./js/registerPet.js"></script>
</html>
