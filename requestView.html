<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="./images/general/logo-paw.svg" type="image/x-icon" />
      <link rel="stylesheet" href="./styles/index.css" />
      <title>Buscando Amor</title>
   </head>
   <body>
      <header class="header">
         <div class="headerContent">
            <img class="headerLogo" src="./images/general/logo.svg" alt="" />

            <nav class="nav">
               <a href="./home.html" class="navLink navLinkActive">Solicitudes</a>
               <a href="./petList.html" class="navLink">Registro Animal</a>
               <a href="./adoptionsList.html" class="navLink">Adopciones realizadas</a>
            </nav>
         </div>

         <img class="btnLogout" src="./images/iconos/logout.svg" alt="" />
      </header>

      <article class="article requestView">
         <section class="requestViewAside">
            <img src="./images/iconos/back.svg" alt="" />

            <div class="requestViewPhotoContainer">
               <img
                  class="requestViewPhoto requestViewImg"
                  src="https://static.wixstatic.com/media/5b599f_70c51b8be6ec4bbf978979aaa5c26ee6~mv2.gif"
               />
            </div>
         </section>

         <section class="requestViewContent">
            <label>
               Nombre
               <div class="requestViewContentInfo requestViewName">...</div>
            </label>

            <label>
               Email
               <div class="requestViewContentInfo requestViewEmail">...</div>
            </label>

            <label>
               Dirección
               <div class="requestViewContentInfo requestViewAddress">...</div>
            </label>

            <label>
               Motivo de adopción
               <div class="requestViewContentInfo requestViewReason">...</div>
            </label>

            <div class="requestViewContentBtns">
               <button class="btn btnWhite btnRequestAccept">Confirmar</button>
               <button class="btn btnWhite btnRequestRefuse">Rechazar</button>
            </div>
         </section>
      </article>
   </body>

   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   <script src="./js/firebase.js"></script>

   <script src="./js/requestView.js"></script>
</html>
