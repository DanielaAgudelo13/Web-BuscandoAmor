<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/index.css" />
      <link rel="shortcut icon" href="/images/general/logo-paw.svg" type="image/x-icon" />
      <title>Buscando Amor</title>
   </head>
   <body>
      <header class="header">
         <div class="headerContent">
            <img class="headerLogo" src="./images/general/logo.svg" alt="" />

            <nav class="nav">
               <a href="./home.html" class="navLink">Solicitudes</a>
               <a href="./petList.html" class="navLink">Registro Animal</a>
               <a href="./adoptionsList.html" class="navLink navLinkActive">Adopciones realizadas</a>
            </nav>
         </div>

         <img class="btnLogout" src="./images/iconos/logout.svg" alt="" />
      </header>

      <article class="article adoptions">
         <h1>Adopciones realizadas</h1>
         <section class="adoptionsRow">
            <section class="adoptionsFilters">
               <p>Filtrar por:</p>
               <button class="btn filterBtns btnWhite btnFullSize">Día</button>
               <button class="btn filterBtns btnWhite btnFullSize">Semana</button>
               <button class="btn filterBtns btnWhite btnFullSize">Mes</button>
            </section>
            <section class="adoptionsContainer">
               <div class="card cardAccepted">
                  <div class="cardImgContainer">
                     <img class="cardImg" src="./images/photos/homeDog.png" alt="" />
                  </div>
                  <div class="cardContent">
                     <div>
                        <h1>Sabrina</h1>
                        <p><b>Criollo</b></p>
                     </div>

                     <div>
                        <p>3 meses de edad</p>
                        <p>Obediente y cariñosa</p>
                     </div>
                  </div>

                  <div class="cardAcceptedLeft">
                     <img class="cardAcceptedLeftGender" src="./images/iconos/female.svg" alt="" />
                  </div>
               </div>
            </section>
         </section>
      </article>
   </body>

   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
   <script src="./js/firebase.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

   <script src="./js/components/cardAdoption.js"></script>
   <script src="./js/adoptionsList.js"></script>
</html>
