<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/index.css" />
      <link rel="shortcut icon" href="/images/general/logo-paw.svg" type="image/x-icon" />
      <title>Buscando Amor</title>
   </head>
   <body>
      <header class="header">
         <div class="headerContent">
            <img class="headerLogo" src="./images/general/logo.svg" alt="" />

            <nav class="nav">
               <a href="" class="navLink">Inicio</a>
               <a href="" class="navLink">Nosotros</a>
               <a href="" class="navLink">Contáctenos</a>
            </nav>
         </div>

         <img src="./images/iconos/logout.svg" alt="" />
      </header>

      <article class="article adoptions">
         <h1>Adopciones realizadas</h1>
         <section class="adoptionsRow">
            <section class="adoptionsFilters">
               <p>Filtrar por:</p>
               <button class="btn btnFilter btnFullSize">Día</button>
               <button class="btn btnFilter btnFullSize">Semana</button>
               <button class="btn btnFilter btnFullSize">Mes</button>
            </section>
            <section class="adoptionsContainer">
               <div class="card cardAccepted">
                  <div class="cardImgContainer">
                     <img class="cardImg" src="./images/photos/homeDog.png" alt="" />
                  </div>
                  <div class="cardContent">
                     <div>
                        <h1>Sabrina</h1>
                        <p><b>Criollo</b></p>
                     </div>

                     <div>
                        <p>3 meses de edad</p>
                        <p>Obediente y cariñosa</p>
                     </div>
                  </div>

                  <div class="cardAcceptedLeft">
                     <img class="cardAcceptedLeftGender" src="./images/iconos/female.svg" alt="" />
                  </div>
               </div>
            </section>
         </section>
      </article>
   </body>
</html>
